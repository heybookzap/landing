    <style>
        /* [기본 스타일 유지] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background: #0a0e1f;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.7;
            letter-spacing: -0.01em;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }

        /* [배경 애니메이션 유지] */
        body::before {

        .logo {
            font-size: 1.4rem; font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #286bff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .nav-cta {
            padding: 14px 36px; background: linear-gradient(135deg, #286bff 0%, #1a4fd6 100%);
            border-radius: 50px; color: #fff; text-decoration: none; font-weight: 600; font-size: 0.95rem;
            transition: all 0.3s ease; box-shadow: 0 4px 16px rgba(40, 107, 255, 0.3);
        }
        .nav-cta:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(40, 107, 255, 0.5); }

        /* [유리 효과 유지] */
        .glass {

            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;

            position: relative; overflow: hidden;

        /* [Hero Section 수정] */
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; position: relative; z-index: 2; padding: 160px 24px 100px; }
        .hero-content { max-width: 900px; margin: 0 auto; }
        .hero-badge {
            display: inline-block; padding: 10px 24px; background: rgba(40, 107, 255, 0.1);
            border: 1px solid rgba(40, 107, 255, 0.25); border-radius: 50px;
            font-size: 0.9rem; color: #286bff; font-weight: 600; margin-bottom: 40px; animation: fadeInDown 0.8s ease-out;

        .hero .subtitle { font-size: clamp(1.1rem, 2.5vw, 1.5rem); color: rgba(255, 255, 255, 0.75); margin-bottom: 56px; max-width: 750px; margin-left: auto; margin-right: auto; animation: fadeInUp 1.4s ease-out; line-height: 1.8; font-weight: 400; }
        .hero .highlight { color: #286bff; font-weight: 700; }

        /* [애니메이션] */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

            box-shadow: 0 8px 32px rgba(40, 107, 255, 0.4); animation: fadeInUp 1.6s ease-out;

        .cta-button:hover .arrow { transform: translateX(4px); }

        /* [Story Section] */
        .story { padding: 100px 24px; background: linear-gradient(180deg, transparent 0%, rgba(40, 107, 255, 0.02) 100%); position: relative; z-index: 2; }
        .timeline { max-width: 850px; margin: 0 auto; position: relative; }

        .timeline-item { margin-bottom: 56px; opacity: 0; transform: translateX(-40px); transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        .timeline-card { padding: 44px 40px; margin-left: 0; position: relative; }
        .timeline-time { position: relative; left: 0; display: inline-block; font-weight: 700; color: #286bff; font-size: 0.95rem; background: rgba(10, 14, 31, 0.95); padding: 10px 18px; border-radius: 12px; border: 1px solid rgba(40, 107, 255, 0.3); white-space: nowrap; margin-bottom: 20px; }
        .timeline-content { color: rgba(255, 255, 255, 0.85); font-size: 1.1rem; line-height: 1.9; }
        .timeline-highlight { color: #286bff; font-weight: 700; }

        .price-container {

        .price-card {

        .price-tag {

        }
        .price-original {
            font-size: 1.3rem; color: rgba(255, 255, 255, 0.4); text-decoration: line-through;
            margin-bottom: 8px; display: block;
        }
        .price-final {

            margin-bottom: 16px; display: block;
        }
        .price-desc { font-size: 1.1rem; color: rgba(255, 255, 255, 0.8); }

        /* [Trust & FAQ] */
        .trust, .faq { padding: 100px 24px; position: relative; z-index: 2; }

        .faq-question { font-size: 1.3rem; font-weight: 700; display: flex; justify-content: space-between; align-items: center; gap: 24px; }

        .faq-item.active .faq-answer { max-height: 500px; margin-top: 24px; }
