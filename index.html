<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURALIS : Decode the Energy, Rule the Money</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #286bff;
            --accent: #00FF94;
            --accent2: #00D4FF;
            --danger: #FF453A;
            --gold: #FFD700;
            --bg: #050507;
            --surface: rgba(255, 255, 255, 0.04);
            --text-main: #FFFFFF;
            --text-muted: #A0A0A0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            word-break: keep-all;
        }

        /* Advanced Animated Background System */
        .bg-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .sunrise-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(40, 107, 255, 0.1) 0%, 
                rgba(0, 255, 148, 0.05) 50%, 
                rgba(255, 215, 0, 0.08) 100%);
            opacity: 0.3;
            animation: sunriseFlow 15s ease-in-out infinite;
        }

        @keyframes sunriseFlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .energy-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 30% 50%, rgba(40, 107, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 50%, rgba(0, 255, 148, 0.08) 0%, transparent 50%);
            animation: wavesPulse 10s ease-in-out infinite;
        }

        @keyframes wavesPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
        }

        .hex-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, rgba(40, 107, 255, 0.02) 12%, transparent 12.5%, transparent 87%, rgba(40, 107, 255, 0.02) 87.5%),
                linear-gradient(150deg, rgba(40, 107, 255, 0.02) 12%, transparent 12.5%, transparent 87%, rgba(40, 107, 255, 0.02) 87.5%),
                linear-gradient(30deg, rgba(40, 107, 255, 0.02) 12%, transparent 12.5%, transparent 87%, rgba(40, 107, 255, 0.02) 87.5%),
                linear-gradient(150deg, rgba(40, 107, 255, 0.02) 12%, transparent 12.5%, transparent 87%, rgba(40, 107, 255, 0.02) 87.5%);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px;
            animation: hexFlow 20s linear infinite;
        }

        @keyframes hexFlow {
            0% { background-position: 0 0, 0 0, 40px 70px, 40px 70px; }
            100% { background-position: 80px 140px, 80px 140px, 120px 210px, 120px 210px; }
        }

        /* Advanced Orb System */
        .orb-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.25;
            mix-blend-mode: screen;
        }

        .orb1 {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--primary), transparent);
            top: -400px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbFloat1 25s ease-in-out infinite;
        }

        .orb2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent), transparent);
            bottom: -300px;
            right: -300px;
            animation: orbFloat2 30s ease-in-out infinite;
        }

        .orb3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--gold), transparent);
            top: 50%;
            left: -250px;
            animation: orbFloat3 28s ease-in-out infinite;
        }

        .orb4 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, var(--accent2), transparent);
            bottom: 30%;
            left: 30%;
            animation: orbFloat4 27s ease-in-out infinite;
        }

        @keyframes orbFloat1 {
            0%, 100% { transform: translateX(-50%) translateY(0) scale(1); }
            33% { transform: translateX(-40%) translateY(80px) scale(1.1); }
            66% { transform: translateX(-60%) translateY(40px) scale(0.9); }
        }

        @keyframes orbFloat2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-150px, -150px) scale(1.3); }
        }

        @keyframes orbFloat3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(120px, -80px) scale(1.15); }
        }

        @keyframes orbFloat4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-80px, 100px) scale(1.2); }
        }

        /* Particle System */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 10px var(--accent);
            z-index: 0;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 32px 200px;
            position: relative;
            z-index: 1;
        }

        /* Floating Logo/Time Display */
        .time-display {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
            z-index: 1000;
            animation: timeFloat 3s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        @keyframes timeFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        .time-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(0, 255, 148, 0.1),
                transparent
            );
            animation: timeGlow 3s linear infinite;
        }

        @keyframes timeGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time-text {
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            padding: 140px 0 60px;
            animation: heroReveal 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes heroReveal {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            display: inline-block;
            color: var(--primary);
            font-weight: 900;
            font-size: 11px;
            letter-spacing: 2px;
            padding: 10px 22px;
            background: rgba(40, 107, 255, 0.15);
            border-radius: 30px;
            border: 1px solid rgba(40, 107, 255, 0.5);
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(40, 107, 255, 0.3);
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(40, 107, 255, 0.4), transparent);
            animation: badgeShine 2.5s infinite;
        }

        @keyframes badgeShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .badge::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 1px;
            background: linear-gradient(135deg, var(--primary), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: badgeBorder 3s linear infinite;
        }

        @keyframes badgeBorder {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        h1 {
            font-size: clamp(2.2rem, 8vw, 3.2rem);
            font-weight: 900;
            line-height: 1.15;
            letter-spacing: -0.05em;
            margin-bottom: 32px;
        }

        .text-gradient {
            background: linear-gradient(
                135deg, 
                var(--primary) 0%, 
                var(--accent) 50%, 
                var(--gold) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            background-size: 200% auto;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .text-gradient::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--gold));
            border-radius: 3px;
            box-shadow: 0 0 30px var(--accent);
            animation: underlineGlow 3s ease-in-out infinite;
        }

        @keyframes underlineGlow {
            0%, 100% { 
                opacity: 0.6; 
                box-shadow: 0 0 20px var(--accent); 
            }
            50% { 
                opacity: 1; 
                box-shadow: 0 0 50px var(--accent), 0 0 80px var(--primary); 
            }
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.8;
            margin-top: 28px;
            font-weight: 500;
        }

        /* Premium Vision Card */
        .vision-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 48px;
            margin: 60px 0;
            box-shadow: 
                0 15px 60px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .vision-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(0, 255, 148, 0.1) 90deg,
                transparent 180deg,
                rgba(40, 107, 255, 0.1) 270deg,
                transparent 360deg
            );
            animation: visionRotate 8s linear infinite;
            opacity: 0;
            transition: opacity 0.6s;
        }

        .vision-card:hover::before {
            opacity: 1;
        }

        @keyframes visionRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .vision-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 32px;
            padding: 2px;
            background: linear-gradient(
                135deg, 
                rgba(0, 255, 148, 0.4), 
                transparent, 
                rgba(40, 107, 255, 0.4)
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.6s;
        }

        .vision-card:hover {
            transform: translateY(-12px);
            box-shadow: 
                0 25px 80px rgba(0, 255, 148, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .vision-card:hover::after {
            opacity: 1;
        }

        .vision-content {
            position: relative;
            z-index: 1;
        }

        .vision-card h2 {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 24px;
            color: var(--accent);
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .vision-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 15px var(--accent));
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .vision-text {
            font-size: 1.1rem;
            line-height: 1.9;
            color: #f0f0f0;
            font-weight: 500;
        }

        /* Advanced Price Grid */
        .price-section {
            margin-top: 70px;
        }

        .section-title {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--text-muted);
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }

        .price-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .price-item {
            padding: 32px;
            border-radius: 28px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.4;
            position: relative;
            cursor: pointer;
        }

        .price-item:hover {
            opacity: 0.6;
            transform: translateX(8px);
        }

        .price-item.main {
            opacity: 1;
            border: 2px solid var(--primary);
            background: rgba(40, 107, 255, 0.1);
            box-shadow: 
                0 20px 70px rgba(40, 107, 255, 0.5),
                inset 0 1px 0 rgba(40, 107, 255, 0.3);
            transform: scale(1.08);
        }

        .price-item.main:hover {
            transform: scale(1.1);
            box-shadow: 
                0 25px 90px rgba(40, 107, 255, 0.7),
                inset 0 1px 0 rgba(40, 107, 255, 0.4);
        }

        .main-tag {
            position: absolute;
            top: -16px;
            right: 28px;
            background: linear-gradient(135deg, var(--primary), #0052cc);
            font-size: 11px;
            font-weight: 900;
            padding: 8px 18px;
            border-radius: 24px;
            box-shadow: 
                0 8px 30px rgba(40, 107, 255, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: tagBounce 3s ease-in-out infinite;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        @keyframes tagBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .main-tag::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: tagShine 2s infinite;
        }

        @keyframes tagShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .price-label {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-item.main .price-label {
            color: var(--primary);
            font-weight: 900;
        }

        .price-amount {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -0.03em;
            font-family: 'Courier New', monospace;
            margin: 8px 0;
        }

        .price-item.main .price-amount {
            font-size: 2.8rem;
            background: linear-gradient(135deg, var(--primary), var(--accent), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: priceGlow 3s ease infinite;
            filter: drop-shadow(0 0 20px rgba(40, 107, 255, 0.6));
        }

        @keyframes priceGlow {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .price-note {
            font-size: 13px;
            margin-top: 16px;
            color: var(--text-muted);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .price-note::before {
            content: 'üõ°Ô∏è';
            font-size: 1.1rem;
        }

        /* Urgent Warning Box */
        .warning-box {
            margin-top: 60px;
            padding: 32px;
            text-align: center;
            background: rgba(255, 69, 58, 0.1);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 69, 58, 0.4);
            border-radius: 28px;
            box-shadow: 0 15px 60px rgba(255, 69, 58, 0.3);
            animation: urgentPulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes urgentPulse {
            0%, 100% { 
                box-shadow: 0 15px 60px rgba(255, 69, 58, 0.3);
                border-color: rgba(255, 69, 58, 0.4);
            }
            50% { 
                box-shadow: 0 20px 80px rgba(255, 69, 58, 0.6);
                border-color: rgba(255, 69, 58, 0.7);
            }
        }

        .warning-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 69, 58, 0.1), transparent);
            animation: warningShine 3s infinite;
        }

        @keyframes warningShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .warning-content {
            position: relative;
            z-index: 1;
        }

        .warning-text {
            color: var(--danger);
            font-size: 1.05rem;
            font-weight: 800;
            line-height: 1.7;
        }

        .warning-icon {
            font-size: 2rem;
            display: inline-block;
            animation: shake 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--danger));
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-8deg); }
            20%, 40%, 60%, 80% { transform: rotate(8deg); }
        }

        .seats-counter {
            font-weight: 900;
            font-size: 1.3em;
            color: #fff;
            background: var(--danger);
            padding: 2px 12px;
            border-radius: 8px;
            display: inline-block;
            animation: counterBlink 1s infinite;
            box-shadow: 0 0 20px var(--danger);
        }

        @keyframes counterBlink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.6; }
        }

        /* Advanced Sticky CTA */
        .cta-sticky {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: linear-gradient(
                to top, 
                rgba(5, 5, 7, 0.98) 0%, 
                rgba(5, 5, 7, 0.95) 70%, 
                transparent 100%
            );
            backdrop-filter: blur(40px) saturate(180%);
            z-index: 1000;
            animation: ctaSlideUp 1s cubic-bezier(0.4, 0, 0.2, 1);
            border-top: 1px solid rgba(40, 107, 255, 0.2);
        }

        @keyframes ctaSlideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .cta-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #0052cc, var(--accent));

            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: -0.02em;
            animation: ctaGlow 3s ease infinite;
        }

        @keyframes ctaGlow {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.8s, height 0.8s;
        }

        .cta-btn:hover::before {
            width: 700px;
            height: 700px;
        }

        .cta-btn::after {

                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent
            );
            transform: rotate(45deg);
            animation: ctaShine 2.5s infinite;
        }

        @keyframes ctaShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .cta-btn:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 30px 90px rgba(40, 107, 255, 0.9),
                0 0 0 8px rgba(40, 107, 255, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
        }

        .cta-btn:active {
            transform: translateY(-3px) scale(0.98);
        }

        .cta-btn span {
            position: relative;
            z-index: 1;
        }
