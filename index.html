<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Partner - Private Membership</title>

        /* [Global Reset & Typography] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            line-height: 1.5;
            background-color: #050505; /* Deep Black */
            color: #fff;
            word-break: keep-all; /* 한글 줄바꿈 최적화 */
            overflow-x: hidden;
        }

        /* [Colors & Utilities] */
        .highlight { color: #ffd93d; } /* Gold Yellow */
        .text-gray { color: #888; }
        .bg-dark { background: #111; }
        .border-dark { border: 1px solid #222; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* [1. HERO: 빙의 카피 (고객의 속마음)] */
        .hero {
            padding: 100px 0 60px;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 70%);
        }
        .hero-tag {
            display: inline-block;
            border: 1px solid #444;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .hero h1 {
            font-size: clamp(32px, 5vw, 64px); /* 반응형 폰트 */
            font-weight: 800;
            line-height: 1.25;
            margin-bottom: 30px;
        }
        .hero p {
            font-size: clamp(16px, 3.5vw, 20px);
            color: #ccc;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* [2. PAIN POINTS: 공감 ("이거 내 얘기네")] */
        .pain-section { padding: 80px 0; }
        .pain-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .pain-card {
            background: #0f0f0f;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 20px;
            text-align: left;
        }
        .quote-mark { font-size: 40px; color: #333; line-height: 0; margin-bottom: 20px; }
        .pain-text { font-size: 18px; font-weight: 700; color: #eee; margin-bottom: 10px; }
        .pain-sub { font-size: 14px; color: #777; }

        /* [3. EVIDENCE: 압도적 숫자 증명 (비교)] */
        .evidence-section { padding: 80px 0; background: #0a0a0a; text-align: center; border-top: 1px solid #222; }
        .section-title { font-size: 28px; font-weight: 800; margin-bottom: 40px; }
        
        .compare-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .compare-item { padding: 40px 30px; border-radius: 20px; }
        .compare-bad { background: #111; border: 1px solid #333; opacity: 0.7; }
        .compare-good { 
            background: rgba(255, 217, 61, 0.05); 
            border: 2px solid #ffd93d; 
            transform: scale(1.02); 
            position: relative;
        }
        
        .list-check { text-align: left; margin-top: 20px; }
        .list-check li { list-style: none; margin-bottom: 12px; font-size: 15px; color: #ccc; }
        
        /* [4. PRICING: 3단 심리 트릭 (Decoy - Hero - Anchor)] */
        .pricing-section { padding: 100px 0; border-top: 1px solid #222; }
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            align-items: center;
        }
        .price-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            transition: transform 0.3s;
        }
        
        /* Hero Card Style (Middle) */
        .hero-card {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 2px solid #ffd93d;
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 0 50px rgba(255, 217, 61, 0.1);
        }
        .scarcity-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #e74c3c;
            color: #fff;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 800;
            white-space: nowrap;
        }

        .price-tag { font-size: 38px; font-weight: 800; color: #fff; margin: 15px 0; }
        .price-sub { font-size: 14px; color: #888; text-decoration: line-through; }
